<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Este texto <b>contem</b> Negrito</p>

    <p>Este texto é em <strong>Negrito</strong></p>

    <p>Este texto vai ser em <i>itálico</i></p>

    <p>Este texto séra <u>sublinhado</u> </p>

    <p>Este texto séra <s>riscado</s> </p>
</body>
</html>
